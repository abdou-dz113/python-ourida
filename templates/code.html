<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">


  <title>Ourida Tour - Code de Vérification</title>
  <style>
    .language-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url('https://images.unsplash.com/photo-1436491865332-7a61a109cc05?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2074&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.1) 100%);
      z-index: 0;
    }

    .container {
      width: 80%;
      max-width: 650px;
      background-color: transparent;
      position: relative;
      z-index: 1;
    }

    .form-box {
      background-color: rgba(255, 165, 0, 0.1);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      display: block;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .form-box h2 {
      text-align: center;
      color: white;
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      margin-top: 14px;
      border: 1px solid rgba(204, 204, 204, 0.5);
      border-radius: 8px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.9);
      box-sizing: border-box;
    }

    .btn {
      margin-top: 24px;
      width: 100%;
      background-color: rgba(241, 90, 36, 0.9);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .btn:hover {
      background-color: #e04b1a;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(224, 75, 26, 0.3);
    }

    .link {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
      color: #fff;
    }

    .link a {
      color: #f15a24;
      text-decoration: none;
      cursor: pointer;
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="language-switcher">
    <select id="languageSelector" onchange="changeLanguage()">
      <option value="fr">FR</option>
      <option value="en">EN</option>
      <option value="ar">AR</option>
    </select>
  </div>

  <!-- Code de vérification -->
  <div class="form-box">
    <h2 id="codeTitle">Code de vérification</h2>
    <input type="text" id="verificationCode" placeholder="Entrez le code">
    <button class="btn" onclick="verifyCode()" id="verifyBtn">Vérifier</button>
  </div>
</div>

<script>
  const translations = {
    ar: {
      title: "رمز التحقق",
      placeholder: "أدخل الرمز",
      button: "تحقق"
    },
    fr: {
      title: "Code de vérification",
      placeholder: "Entrez le code",
      button: "Vérifier"
    },
    en: {
      title: "Verification Code",
      placeholder: "Enter the code",
      button: "Verify"
    }
  };

  function setLanguage(lang) {
    document.getElementById('codeTitle').innerText = translations[lang].title;
    document.getElementById('verificationCode').placeholder = translations[lang].placeholder;
    document.getElementById('verifyBtn').innerText = translations[lang].button;
  }

  function changeLanguage() {
    const selectedLang = document.getElementById('languageSelector').value;
    setLanguage(selectedLang);
  }

  function verifyCode() {
    const code = document.getElementById('verificationCode').value;
    if (code.trim() === '') {
      alert("Veuillez entrer le code !");
    } else {
      // Simulation vérification
      alert("Code soumis : " + code);
      // Ici on peut rediriger à la page de nouveau mot de passe par exemple
    }
  }
</script>

</body>
</html>
