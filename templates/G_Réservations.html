    /* ========== VARIABLES & RESET ========== */
:root {
  --primary: #4d90fe;
  --primary-dark: #357ae8;
  --secondary: #6c757d;
  --secondary-dark: #5a6268;
  --danger: #dc3545;
  --danger-dark: #c82333;
  --success: #28a745;
  --success-dark: #218838;
  --white: #fff;
  --light: #f8f9fa;
  --dark: #333;
  --gray: #ddd;
}

.lang-switcher {
    padding: 8px 12px;
    border-radius: 4px;
    border: 1px solid #ddd;
    margin-right: 15px;
    background-color: rgb(247, 243, 239);
}

/* Pour la langue arabe */
html[dir="rtl"] body {
    direction: rtl;
    text-align: right;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Actions */
.action-btn {
    background: none;
    border: none;
    cursor: pointer;
    padding: 8px;
    border-radius: 4px;
    transition: all 0.2s;
}

.action-btn:hover {
    background-color: #f1f1f1;
}

.btn-edit {
    color: #4d90fe;
}

.btn-delete {
    color: #dc3545;
}

/* ========== IMAGES ========== */
.travel-image {
    width: 60px;
    height: 40px;
    object-fit: cover;
    border-radius: 4px;
}

/* ========== BASE STYLES ========== */
body {
    font-family: 'Arial', sans-serif;
    background: url('https://images.unsplash.com/photo-1436491865332-7a61a109cc05?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2074&q=80') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    position: relative;
}

/* ========== LAYOUT ========== */
.container {
    max-width: 1200px;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.5);
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.header {
    padding: 20px 30px;
    background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
    color: var(--white);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header h1 {
    font-size: 20px;
    font-weight: 600;
}

.main-content {
    padding: 30px;
}

/* ========== SEARCH & FILTERS ========== */
.search-filter-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
    flex-wrap: wrap;
    gap: 15px;
}

.search-box {
    flex: 1;
    min-width: 300px;
    max-width: 500px;
}

.search-box input {
    width: 100%;
    padding: 12px 20px;
    border: 1px solid var(--gray);
    border-radius: 6px;
    font-size: 14px;
    transition: all 0.3s;
}

.search-box input:focus {
    border-color: var(--primary);
    outline: none;
    box-shadow: 0 0 0 2px rgba(77, 144, 254, 0.2);
}

.filter-group {
    display: flex;
    align-items: center;
    gap: 15px;
    flex-wrap: wrap;
}

.filter-group label {
    font-weight: 500;
    color: #555;
}

.filter-group select {
    padding: 12px 15px;
    border: 1px solid var(--gray);
    border-radius: 6px;
    background-color: var(--white);
    font-size: 14px;
    min-width: 180px;
}

/* ========== BUTTONS ========== */
.btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
}
.btn-print {
    color: #6c757d; /* Gris pour impression */
}
.action-btn {
    background: none;
    border: none;
    cursor: pointer;
    padding: 8px;
    border-radius: 4px;
    transition: all 0.2s;
}

.action-btn:hover {
    background-color: #f1f1f1;
}

.btn-edit {
    color: #4d90fe; /* Bleu pour édition */
}

.btn-delete {
    color: #dc3545; /* Rouge pour suppression */
}
.btn i {
    margin-right: 8px;
}

.btn-primary {
    background-color: #4d90fe;
    color: white;
}

.btn-primary:hover {
    background-color: #357ae8;
}

.btn-success {
    background-color: #28a745;
    color: white;
}

.btn-success:hover {
    background-color: #218838;
}

.btn-secondary {
    background-color: var(--secondary);
    color: var(--white);
}

.btn-secondary:hover {
    background-color: var(--secondary-dark);
}

.btn-danger {
    background-color: var(--danger);
    color: var(--white);
}

.btn-danger:hover {
    background-color: var(--danger-dark);
}

/* ========== TABLE ========== */
.table-responsive {
    overflow-x: auto;
    margin-bottom: 25px;
    border-radius: 6px;
    border: 1px solid #eee;
}

table {
    width: 100%;
    border-collapse: collapse;
    min-width: 800px;
}

th, td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid #eee;
}

th {
    background-color: var(--light);
    font-weight: 600;
    color: #555;
    text-transform: uppercase;
    font-size: 13px;
    letter-spacing: 0.5px;
}

tr:hover {
    background-color: var(--light);
}

/* ========== STATUS BADGES ========== */
.status {
    display: inline-block;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 500;
}

.status-active {
    background-color: #d4edda;
    color: #155724;
}

.status-inactive {
    background-color: #f8d7da;
    color: #721c24;
}

.status-pending {
    background-color: #fff3cd;
    color: #856404;
}

.status-archived {
    background-color: #e2e3e5;
    color: #383d41;
}

/* ========== MODALS ========== */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    overflow-y: auto;
}

.modal-content {
    background-color: var(--white);
    margin: 50px auto;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 600px;
    animation: modalopen 0.3s;
}

@keyframes modalopen {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.modal-header {
    padding: 20px;
    border-bottom: 1px solid #eee;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.modal-title {
    font-size: 20px;
    font-weight: 600;
}

.close-btn {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: #777;
}

.modal-body {
    padding: 20px;
}

.modal-footer {
    padding: 20px;
    border-top: 1px solid #eee;
    display: flex;
    justify-content: flex-end;
    gap: 10px;
}

/* ========== FORM ELEMENTS ========== */
.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #555;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid var(--gray);
    border-radius: 6px;
    font-size: 14px;
    transition: all 0.3s;
}

.form-group input:focus,
.form-group select:focus {
    border-color: var(--primary);
    outline: none;
    box-shadow: 0 0 0 2px rgba(77, 144, 254, 0.2);
}

.image-preview {
    margin-top: 10px;
    width: 100px;
    height: 100px;
    border: 1px dashed var(--gray);
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* ========== RESPONSIVE ========== */
@media (max-width: 768px) {
    .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
    }
    
    .search-filter-bar {
        flex-direction: column;
        align-items: stretch;
    }
    
    .search-box {
        max-width: 100%;
    }
    
    .filter-group {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
    }
    
    .modal-content {
        width: 95%;
        margin: 20px auto;
    }
}

.sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border-width: 0;
}

        document.querySelector('label[for="travel"]').textContent = t.travel;
        document.querySelector('label[for="reservationDate"]').textContent = t.reservationDate;
        document.querySelector('label[for="peopleCount"]').textContent = t.peopleCount;
        document.querySelector('label[for="documents"]').textContent = t.documents;
        document.querySelector('label[for="status"]').textContent = t.status;
        
        // Options de statut
        statusSelect.innerHTML = '';
        const pendingOption = document.createElement('option');
        pendingOption.value = 'pending';
        pendingOption.textContent = t.pending;
        statusSelect.appendChild(pendingOption);
        
        const confirmedOption = document.createElement('option');
        confirmedOption.value = 'confirmed';
        confirmedOption.textContent = t.confirmed;
        statusSelect.appendChild(confirmedOption);
        
        // Boutons
        document.querySelector('button[type="submit"]').textContent = t.save;
        cancelBtn.textContent = t.cancel;
        confirmTitle.textContent = t.confirmDelete;
        confirmDeleteBtn.textContent = t.delete;
        cancelDeleteBtn.textContent = t.cancel;
        printTitle.textContent = t.printTitle;
        printBtn.textContent = t.print;
        cancelPrintBtn.textContent = t.cancel;
        
        // Re-rendre le tableau avec les nouvelles traductions
        renderReservations();
    }

    function populateTravelFilters() {
        // Remplir le filtre des voyages
        filterTravel.innerHTML = '<option value="all">' + translations[currentLanguage].filterAllTravels + '</option>';
        travels.forEach(travel => {
            const option = document.createElement('option');
            option.value = travel;
            option.textContent = travel;
            filterTravel.appendChild(option);
        });
        
        // Remplir le select des voyages dans le formulaire
        travelSelect.innerHTML = '<option value="">' + translations[currentLanguage].selectTravel + '</option>';
        travels.forEach(travel => {
            const option = document.createElement('option');
            option.value = travel;
            option.textContent = travel;
            travelSelect.appendChild(option);
        });
    }

    function setupEventListeners() {
        // Changement de langue
        langSwitcher.addEventListener('change', function() {
            currentLanguage = this.value;
            localStorage.setItem('reservationLanguage', currentLanguage);
            applyTranslations();
            applyDirection();
            populateTravelFilters();
        });
        
        // Ajout d'une nouvelle réservation
        addReservationBtn.addEventListener('click', function() {
            isEditMode = false;
            const t = translations[currentLanguage];
            modalTitle.textContent = t.modalAddTitle;
            reservationForm.reset();
            reservationIdInput.value = '';
            setCurrentDate();
            openModal(reservationModal);
        });
        
        // Recherche
        searchInput.addEventListener('input', function() {
            renderReservations();
        });
        
        // Filtrage
        filterStatus.addEventListener('change', function() {
            renderReservations();
        });
        
        filterTravel.addEventListener('change', function() {
            renderReservations();
        });
        
        // Fermeture des modales
        document.querySelectorAll('.close-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                closeModal(reservationModal);
                closeModal(confirmModal);
                closeModal(printModal);
            });
        });
        
        // Annulation
        cancelBtn.addEventListener('click', function() {
            closeModal(reservationModal);
        });
        
        // Soumission du formulaire
        reservationForm.addEventListener('submit', function(e) {
            e.preventDefault();
            saveReservation();
        });
        
        // Confirmation de suppression
        confirmDeleteBtn.addEventListener('click', function() {
            deleteReservation(currentReservationId);
            closeModal(confirmModal);
        });
        
        // Annulation de suppression
        cancelDeleteBtn.addEventListener('click', function() {
            closeModal(confirmModal);
        });
        
        // Impression
        printBtn.addEventListener('click', function() {
            window.print();
            closeModal(printModal);
        });
        
        // Annulation d'impression
        cancelPrintBtn.addEventListener('click', function() {
            closeModal(printModal);
        });
        
        // Fermer la modale en cliquant à l'extérieur
        window.addEventListener('click', function(event) {
            if (event.target === reservationModal) {
                closeModal(reservationModal);
            }
            if (event.target === confirmModal) {
                closeModal(confirmModal);
            }
            if (event.target === printModal) {
                closeModal(printModal);
            }
        });
    }

    function renderReservations() {
        const t = translations[currentLanguage];
        const searchTerm = searchInput.value.toLowerCase();
        const statusFilter = filterStatus.value;
        const travelFilter = filterTravel.value;
        
        // Filtrer les réservations
        let filteredReservations = reservations.filter(reservation => {
            const matchesSearch = 
                reservation.clientName.toLowerCase().includes(searchTerm) ||
                reservation.clientPhone.toLowerCase().includes(searchTerm) ||
                reservation.clientEmail.toLowerCase().includes(searchTerm) ||
                reservation.travel.toLowerCase().includes(searchTerm) ||
                reservation.id.toString().includes(searchTerm);
            
            const matchesStatusFilter = 
                statusFilter === 'all' || 
                (statusFilter === 'confirmed' && reservation.status === 'confirmed') ||
                (statusFilter === 'pending' && reservation.status === 'pending');
            
            const matchesTravelFilter = 
                travelFilter === 'all' || 
                reservation.travel === travelFilter;
            
            return matchesSearch && matchesStatusFilter && matchesTravelFilter;
        });
        
        // Vider le tableau
        reservationsTableBody.innerHTML = '';
        
        // Remplir le tableau
        filteredReservations.forEach(reservation => {
            const row = document.createElement('tr');
            
            // ID
            const idCell = document.createElement('td');
            idCell.textContent = reservation.id;
            row.appendChild(idCell);
            
            // Nom client
            const nameCell = document.createElement('td');
            nameCell.textContent = reservation.clientName;
            row.appendChild(nameCell);
            
            // Téléphone
            const phoneCell = document.createElement('td');
            phoneCell.textContent = reservation.clientPhone;
            row.appendChild(phoneCell);
            
            // Email
            const emailCell = document.createElement('td');
            emailCell.textContent = reservation.clientEmail;
            row.appendChild(emailCell);
            
            // Voyage
            const travelCell = document.createElement('td');
            travelCell.textContent = reservation.travel;
            row.appendChild(travelCell);
            
            // Date réservation
            const dateCell = document.createElement('td');
            dateCell.textContent = formatDate(reservation.reservationDate);
            row.appendChild(dateCell);
            
            // Nombre personnes
            const peopleCell = document.createElement('td');
            peopleCell.textContent = reservation.peopleCount;
            row.appendChild(peopleCell);
            
            // Documents
            const docsCell = document.createElement('td');
            if (reservation.documents && reservation.documents.length > 0) {
                const docsList = document.createElement('ul');
                docsList.className = 'documents-list';
                reservation.documents.forEach(doc => {
                    const docItem = document.createElement('li');
                    const docLink = document.createElement('a');
                    docLink.href = '#';
                    docLink.textContent = doc;
                    docLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        // Simuler le téléchargement
                        alert(`${t.download} ${doc}`);
                    });
                    docItem.appendChild(docLink);
                    docsList.appendChild(docItem);
                });
                docsCell.appendChild(docsList);
            } else {
                docsCell.textContent = '-';
            }
            row.appendChild(docsCell);
            
            // Statut
            const statusCell = document.createElement('td');
            const statusBadge = document.createElement('span');
            statusBadge.className = `status status-${reservation.status === 'confirmed' ? 'active' : 'pending'}`;
            statusBadge.textContent = reservation.status === 'confirmed' ? t.confirmed : t.pending;
            statusCell.appendChild(statusBadge);
            row.appendChild(statusCell);
            
            // Actions
            const actionsCell = document.createElement('td');
            actionsCell.className = 'actions';
            
            // Bouton Modifier
            const editBtn = document.createElement('button');
            editBtn.className = 'action-btn btn-edit';
            editBtn.title = t.edit;
            editBtn.innerHTML = `<i class="fas fa-edit"></i>`;
            editBtn.addEventListener('click', () => editReservation(reservation.id));
            actionsCell.appendChild(editBtn);
            
            // Bouton Supprimer
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'action-btn btn-delete';
            deleteBtn.title = t.delete;
            deleteBtn.innerHTML = `<i class="fas fa-trash"></i>`;
            deleteBtn.addEventListener('click', () => confirmDelete(reservation.id));
            actionsCell.appendChild(deleteBtn);
            
            // Bouton Imprimer
            const printBtn = document.createElement('button');
            printBtn.className = 'action-btn btn-print';
            printBtn.title = t.print;
            printBtn.innerHTML = `<i class="fas fa-print"></i>`;
            printBtn.addEventListener('click', () => printReservation(reservation.id));
            actionsCell.appendChild(printBtn);
            
            row.appendChild(actionsCell);
            reservationsTableBody.appendChild(row);
        });
    }

    function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString(currentLanguage === 'ar' ? 'ar-SA' : currentLanguage === 'en' ? 'en-US' : 'fr-FR');
    }

    function openModal(modal) {
        modal.style.display = 'block';
    }

    function closeModal(modal) {
        modal.style.display = 'none';
    }

    function editReservation(id) {
        isEditMode = true;
        const t = translations[currentLanguage];
        modalTitle.textContent = t.modalEditTitle;
        
        const reservation = reservations.find(r => r.id === id);
        if (reservation) {
            reservationIdInput.value = reservation.id;
            clientNameInput.value = reservation.clientName;
            clientPhoneInput.value = reservation.clientPhone;
            clientEmailInput.value = reservation.clientEmail;
            // Ici vous devriez remplir le select avec les voyages disponibles
            // Pour la démo, nous mettons simplement la valeur
            travelSelect.innerHTML = `<option value="${reservation.travel}" selected>${reservation.travel}</option>`;
            reservationDateInput.value = reservation.reservationDate;
            peopleCountInput.value = reservation.peopleCount;
            statusSelect.value = reservation.status;
            
            openModal(reservationModal);
        }
    }

    function confirmDelete(id) {
        currentReservationId = id;
        openModal(confirmModal);
    }

    function deleteReservation(id) {
        reservations = reservations.filter(reservation => reservation.id !== id);
        renderReservations();
    }

    function printReservation(id) {
        const reservation = reservations.find(r => r.id === id);
        if (reservation) {
            const t = translations[currentLanguage];
            
            printContent.innerHTML = `
                <h3>${t.travel}: ${reservation.travel}</h3>
                <p><strong>ID:</strong> ${reservation.id}</p>
                <p><strong>${t.clientName}:</strong> ${reservation.clientName}</p>
                <p><strong>${t.phone}:</strong> ${reservation.clientPhone}</p>
                <p><strong>${t.email}:</strong> ${reservation.clientEmail}</p>
                <p><strong>${t.reservationDate}:</strong> ${formatDate(reservation.reservationDate)}</p>
                <p><strong>${t.peopleCount}:</strong> ${reservation.peopleCount}</p>
                <p><strong>${t.status}:</strong> ${reservation.status === 'confirmed' ? t.confirmed : t.pending}</p>
                <p><strong>${t.documents}:</strong> ${reservation.documents.join(', ')}</p>
            `;
            
            openModal(printModal);
        }
    }

    function saveReservation() {
        const t = translations[currentLanguage];
        
        // Validation
        if (!clientNameInput.value.trim()) {
            alert(t.requiredField);
            return;
        }
        
        if (!clientPhoneInput.value.trim()) {
            alert(t.requiredField);
            return;
        }
        
        if (!clientEmailInput.value.trim()) {
            alert(t.requiredField);
            return;
        } else if (!isValidEmail(clientEmailInput.value)) {
            alert(t.invalidEmail);
            return;
        }
        
        if (!travelSelect.value) {
            alert(t.requiredField);
            return;
        }
        
        if (!reservationDateInput.value) {
            alert(t.requiredField);
            return;
        }
        
        if (!peopleCountInput.value || peopleCountInput.value < 1) {
            alert(t.requiredField);
            return;
        }
        
        // Créer ou mettre à jour la réservation
        const reservationData = {
            clientName: clientNameInput.value.trim(),
            clientPhone: clientPhoneInput.value.trim(),
            clientEmail: clientEmailInput.value.trim(),
            travel: travelSelect.value,
            reservationDate: reservationDateInput.value,
            peopleCount: parseInt(peopleCountInput.value),
            documents: documentsInput.files.length > 0
                ? Array.from(documentsInput.files).map(f => f.name)
                : (reservations.find(r => r.id === parseInt(reservationIdInput.value))?.documents || []),
            status: statusSelect.value
        };
        
        if (isEditMode) {
            // Mise à jour
            const id = parseInt(reservationIdInput.value);
            reservations = reservations.map(r => r.id === id ? { ...reservationData, id } : r);
        } else {
            // Nouvelle réservation
            const newId = reservations.length > 0 ? Math.max(...reservations.map(r => r.id)) + 1 : 1;
            reservations.push({ ...reservationData, id: newId });
        }
        
        renderReservations();
        closeModal(reservationModal);
    }

    function isValidEmail(email) {
        const re = /^(?!.*\.\.)(?!.*\.$)[^\W][\w.-]{0,63}@[a-zA-Z0-9][\w.-]+\.[a-zA-Z]{2,}$/;
        return re.test(email.trim());
    }

    // Initialiser l'application
    init();
});
</script>
